<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Comparison Tool</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        #font-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .font-item {
            border: 1px solid #ddd;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        .font-item:hover {
            background-color: #e0e0e0;
        }

        #custom-font-input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #custom-font-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #add-custom-font {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #add-custom-font:hover {
            background-color: #0056b3;
        }


        #custom-text-area {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 5px;
            resize: vertical;
        }

        #text-transform-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #text-transform-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #text-transform-controls button:hover {
            background-color: #0056b3;
        }

        #font-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .font-container {
            border: 1px solid #ddd;
            padding: 20px;
            position: relative;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .font-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .sample-text {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.2s;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .remove-button:hover {
            background-color: #c12a36;
        }

        .background-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .background-controls input[type="color"] {
            width: 35px;
            height: 35px;
            border: none;
            padding: 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .background-controls button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .background-controls button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Font Comparison Tool</h1>

        <div id="font-selection">
        </div>

        <div id="custom-font-input-area">
            <input type="text" id="custom-font-input" placeholder="Enter custom font name (e.g., 'My Custom Font', 'Web Font Name')">
            <button id="add-custom-font" onclick="addCustomFont()">Add Custom Font</button>
        </div>

        <h2>Custom Text:</h2>
        <textarea id="custom-text-area" oninput="updateSampleText()">The quick brown fox jumps over the lazy dog.</textarea>

        <div id="text-transform-controls">
            <button onclick="setTextTransform('uppercase')">All Caps</button>
            <button onclick="setTextTransform('lowercase')">All Lower</button>
            <button onclick="setTextTransform('capitalize')">Capitalize</button>
            <button onclick="setTextTransform('none')">Normal</button>
        </div>

        <h2>Selected Fonts:</h2>
        <div id="font-display">
        </div>
    </div>

    <script>
        const fontDisplay = document.getElementById('font-display');
        const fontSelection = document.getElementById('font-selection');
        const customTextInput = document.getElementById('custom-text-area');

        const availableFonts = [
            "Arial", "Verdana", "Tahoma", "Courier New", "Times New Roman", "Georgia", "Impact", "Comic Sans MS", "Roboto", "Open Sans", "Montserrat", "Lato", "Oswald", "Poppins", "Raleway", "Merriweather", "Playfair Display", "Lobster", "Pacifico", "Sans-serif", "Serif", "Monospace", "Cursive", "Fantasy"
        ];

        availableFonts.forEach(fontName => {
            const fontItem = document.createElement('div');
            fontItem.classList.add('font-item');
            fontItem.textContent = fontName;
            fontItem.style.fontFamily = fontName;
            fontItem.addEventListener('click', () => addFont(fontName));
            fontSelection.appendChild(fontItem);
        });

        let currentTextTransform = 'none';

        function addFont(fontName) {
            const existingFonts = Array.from(fontDisplay.querySelectorAll('.font-name')).map(el => el.textContent);
            if (existingFonts.includes(fontName)) {
                alert("Font already added!");
                return;
            }

            const fontContainer = document.createElement('div');
            fontContainer.classList.add('font-container');
            fontContainer.innerHTML = `
                <div class="font-name">${fontName}</div>
                <div class="sample-text" style="font-family: ${fontName}; text-transform: ${currentTextTransform};">${customTextInput.value}</div>
                <div class="background-controls">
                  <input type="color" value="#ffffff" onchange="setBackground(this.parentNode.parentNode, this.value)">
                  <button onclick="setBackground(this.parentNode.parentNode, '#ffffff')">Reset</button>
                </div>
                <button class="remove-button" onclick="removeFont(this.parentNode)">Remove</button>
            `;

            fontDisplay.appendChild(fontContainer);
        }

        function removeFont(fontContainer) {
            fontDisplay.removeChild(fontContainer);
        }

        function updateSampleText() {
            const sampleTexts = document.querySelectorAll('.sample-text');
            sampleTexts.forEach(textElement => {
                textElement.textContent = customTextInput.value;
            });
        }

        function setBackground(fontContainer, color) {
            fontContainer.style.backgroundColor = color;
        }

        function setTextTransform(transform) {
            currentTextTransform = transform;
            const sampleTexts = document.querySelectorAll('.sample-text');
            sampleTexts.forEach(textElement => {
                textElement.style.textTransform = transform;
            });
        }

        function addCustomFont() {
            const customFontName = document.getElementById('custom-font-input').value.trim();

            if (!customFontName) {
                alert("Please enter a font name.");
                return;
            }

            // Basic check for valid CSS font-family syntax (Improve this regex if needed)
            const fontRegex = /^([a-zA-Z]+(?:[\s-_][a-zA-Z]+)*)|('.+')$/; //Basic check, needs improvement
            if (!fontRegex.test(customFontName)) {
              alert("Invalid font name format.  Use either a single word or a string in quotes for multi-word font names.");
              return;
            }

            const fontItem = document.createElement('div');
            fontItem.classList.add('font-item');
            fontItem.textContent = customFontName;
            fontItem.style.fontFamily = customFontName;
            fontItem.addEventListener('click', () => addFont(customFontName));
            fontSelection.appendChild(fontItem);

            document.getElementById('custom-font-input').value = '';
        }

    </script>

</body>
</html>
